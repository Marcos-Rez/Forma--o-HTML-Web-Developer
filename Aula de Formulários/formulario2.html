<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="">Text: </label><input type="text"><br>

        <br><label for="">Number:</label> <input type="number" min="0" max="135"><br>

        <br><label for="">Range: </label><input type="range" min="0" max="10" value="7"><br>

        <br><label for="">Color: <input type="color"></label><br>
        <br><label for="">Email:</label><input type="email"><br>

        <br><label for="">URL:</label><input type="url"><br>

        <br><label for="">Date: </label><input type="date"><br>

        <br><label for="">Date: </label><input type="datetime"><br><!--Não funciona no firefox-->

        <br><label for="">Date: </label><input type="datetime-local"><br>

        <br><label for="">Week: </label><input type="week"><br><!--Não funciona no firefox-->

        <br><label for="">Month: </label><input type="month"><br><!--Não funciona no firefox-->

        <br><label for="">Checkbox: </label><input type="checkbox">
        <br><label for="">Checkbox: </label><input type="checkbox"><br>

        <br><label for="">Radio: </label><input type="radio" name="aceitar">
        <br><label for="">Radio: </label><input type="radio" name="aceitar"><br>

        <br><label for="">Hidden: </label><input type="hidden"><br><!--Invisivel para o usuario, envia informações-->

        <br><label for="">File: </label><input type="file" multiple><br>

        <br><label for="">Search</label><input type="search"><br><!--Não funciona no firefox, envia uma busca-->

        <br><label for="">Button: </label><input type="submit" value="enviar"><br>

    </form>
</body>
</html>
